<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Contact </title>
        <link href="../style/base.css" rel="stylesheet" type="text/css">
        <link href="../style/homepage.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="../scripts/addheaderfooter_jquery.js"></script>
        <script src="../scripts/formvalidation.js"></script>
	</head>
	<!--content-->
	<body>
		<!--header with logo, navigation-->
		<div id="header"></div>
		<div id="bannerc">
            <img src="../images/contactus.jpg" alt="contact banner" width="100%"/></div>
		<!--conten-->
		<div id="content">
			<div id="contactpage">
				<div class="contactus">
				<p>Have any suggestion? Tell us to improve our website! 
                   The message you write and the information you write here will be kept private.
                   If you want to post in public, please go to <a href="../php/comment.php">Comment Section</a>.
                </p>
				</div>
				<div class="contactus">
					<form id="contactform" action="http://webdevfoundations.net/scripts/formdemo.asp" method="post">
						<label for="name" class="formcaptions">Your Name</label>
                        <label id="nameAsterisk" class="asterisk">*</label>
                        <label id="hintName" class="hintinfo">Don't want to leave your name? please check the "Anonymous" box.</label>
                        <br>

                        <input type="text" id="name" class="textfield" name="name">
                        <input type="checkbox" id="anonymous">
                        <label for="anonymous">Keep me anonymous</label>
                        <br>
                        			
						<label for="email" class="formcaptions">Your email</label>
                        <label id="emailAsterisk" class="asterisk">*</label>
                        <label id="hintEmail" class="hintinfo">Please leave your email address so that we can reply you.</label>
                        <br>

						<input type="text" id="email" class="textfield" name="email">
                        <br>

						<label for="suggestion" class="formcaptions">Your suggestion</label>
                        <label id="suggestionAsterisk" class="asterisk">*</label>
                        <label id="hintSuggestion" class="hintinfo">Please write your comments.</label>
                        <br>

						<textarea id="suggestion" rows="10" cols="30" name="suggestion"></textarea>
                        <br>
						<input type="submit" value="Submit">
                        <input type="reset" value="Reset">
					</form>
				</div>
			</div>		
		</div>

		<div id="footer"></div>
	</body>


</html>
