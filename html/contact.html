<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Contact </title>
        <link href="../style/base.css" rel="stylesheet" type="text/css">
        <link href="../style/contact.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="../scripts/addheaderfooter_jquery.js"></script>
        <script src="../scripts/contactFormValidation.js"></script>
	</head>
	<!--content-->
	<body>
		<!--header with logo, navigation-->
		<div id="header"></div>
        <!--
		<div id="bannerc">
            <img src="../images/contactus.jpg" alt="contact banner"/></div>
        -->

        <div id="picture">
        <!--<img src="images/bannerhome.jpg" alt="banner">-->
        <h1>Contact Us</h1>
        </div>
		<!--conten-->
		<div id="content">
			<div id="contactpage">
				<div class="contactus">
				</div>
				<div class="contactus">
					<form id="contactform" action="http://webdevfoundations.net/scripts/formdemo.asp" method="post">
						<label for="name" class="formcaptions">Your Name</label>
                        <label id="nameAsterisk" class="asterisk">*</label>
                        <label id="hintName" class="hintinfo">Don't want to leave your name? please check the "Anonymous" box.</label>
                        <br>

                        <input type="text" id="name" class="textfield" name="name">
                        <input type="checkbox" id="anonymous">
                        <label for="anonymous">Keep me anonymous</label>
                        <br>
                        			
						<label for="email" class="formcaptions">Your email</label>
                        <label id="emailAsterisk" class="asterisk">*</label>
                        <label id="hintEmail" class="hintinfo">Please leave your email address so that we can reply you.</label>
                        <br>

						<input type="text" id="email" class="textfield" name="email">
                        <br>

						<label for="suggestion" class="formcaptions">Your suggestion</label>
                        <label id="suggestionAsterisk" class="asterisk">*</label>
                        <label id="hintSuggestion" class="hintinfo">Please write your comments.</label>
                        <br>

						<textarea id="suggestion" rows="10" cols="30" name="suggestion"></textarea>
                        <br>
						<input type="submit" value="Submit">
                        <input type="reset" value="Reset">
					</form>
                    <script src='https://maps.googleapis.com/maps/api/js?v=3.exp'>
                    </script>
                    <div style='overflow:hidden;height:401px;width:646px;'>
                        <div id='gmap_canvas' style='height:401px;width:646px;'>
                        </div>
                        <style>#gmap_canvas img{max-width:none!important;background:none!important}</style>
                    </div>
                    <a href='https://embedmaps.net'>www.embedmaps.net</a> 
                    <script type='text/javascript' src='https://embedmaps.com/google-maps-authorization/script.js?id=693a6b451166ea5797a5d02b3965306b3a5daf74'>
                    </script>
                    <script type='text/javascript'>function init_map(){var myOptions = {zoom:13,center:new google.maps.LatLng(49.2509735,-123.00279929999999),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(49.2509735,-123.00279929999999)});infowindow = new google.maps.InfoWindow({content:'<strong>BCIT</strong><br>3700 Willingdon Ave<br>V5G 3H2 Burnaby<br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);
                    </script>
				</div>
			</div>		
		</div>
		<div id="footer"></div>
	</body>
</html>
