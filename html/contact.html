<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Contact </title>
        <link href="/G12/style/base.css" rel="stylesheet" type="text/css">
        <link href="/G12/style/homepage.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="/G12/scripts/addheaderfooter_jquery.js"></script>
	</head>
	<!--content-->
	<body>
		<!--header with logo, navigation-->
		<div id="header"></div>
		<div id="bannerc">
            <img src="/G12/images/contactus.jpg" alt="contact banner" width="100%"/></div>
		<!--conten-->
		<div id="content">
			<div id="contactpage">
				<div class="contactus">
				<p>Have any suggestion? Tell us to improve our website! The message you write and the information you offer will be kept private.</p>
				<p>If you want to post in public, please go to <a href="comment.html">Comment Section</a>.</p>
				</div>
				<div class="contactus">
					<form action="http://webdevfoundations.net/scripts/formdemo.asp">
						<label for="name">Your Name</label><br>
						<input type="text" id="name" class="textfield"><br>				
						<label for="reply">Your email</label><br>
						<input type="text" id="reply" class="textfield">
						<input type="checkbox" id="anonymous" > 
						<label for="anonymous">Keep me anonymous</label><br>
						<label for="suggestion">Your suggestion</label><br>
						<textarea id="suggestion" rows="10" cols="50"></textarea><br>
						<input type="submit" value="submit">
					</form>
				</div>
			</div>		
		</div>
		<div id="footer"></div>
	</body>


</html>
