<!DOCTYPE html>
<html lang="en">
<head>
<title>sight viewing</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../style/sightstyle.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="../scripts/addheaderfooter_jquery.js"></script>
</head>
<body>
    <div id="header"></div>

<div class="main">
 <div class="SightViewHead">
  <h1>Sight View</h1>
 </div>
  <div class="content">
    <div class="guild">
		<ul>
		   <li>Place</li>
		   <li>Sight</li>
		   <li>Information</li>
		</ul>
	</div>
    <div class="leftpart">
		<div class="downtown">
		  <h2>DownTown Vancouver</h2>
		  <img src="../images/TemporaryPic.jpg" alt="Vancouver DownTown image" width="280" height="280">
		  <p>Description</p>
		</div>
		<div class="Stanley">
		  <h2>Stanley Park</h2>
		  <img src="../images/TemporaryPic.jpg" alt="Stanley Park image" width="280" height="280">
		  <p>Description</p>
		</div>
		<div class="Capilano">
		  <h2>Capilano Suspension Bridge</h2>
		  <img src="../images/TemporaryPic.jpg" alt="Capilano Suspension Bridge image" width="280" height="280">

		</div>
	</div>
	<div class="rightpart">
		 <div class="Victoria">
		  <h2>Victoria Island</h2>
		  <img src="../images/TemporaryPic.jpg" alt="Victoria Island image" width="280" height="280">
		  <p>Description</p>
		</div>
		<div class="Grouse">
		  <h2>Grouse Mountain</h2>
		  <img src="../images/TemporaryPic.jpg" alt="Grouse Mountain image" width="280" height="280">
		  <p>Description</p>
		</div>
		<div class="Whistler">
		  <h2>Whistler</h2>
		  <img src="../images/TemporaryPic.jpg" alt="Whistler image" width="280" height="280">
		  <p>Description</p>
		</div>
    </div>
  </div>
<div id="footer"></div>	
</div>
</body>
</html>
